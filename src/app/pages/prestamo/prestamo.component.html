<div class="row">
    <div class="col-xl-2"></div>
    <div class="col-12 col-xl-8">
        <div class="card card-image" data-background-color="prussian_blue" data-color="white">
            <div class="card-body">
                <div class="row">
                    <div class="col-8 col-md-9 col-xl-10">
                        <h3 class="card-title">Escánear código</h3>
                    </div>
                </div>
            </div>
            <zxing-scanner *ngIf="scannerEnabled" #scanner (scanSuccess)="scanSuccessHandler($event)">
            </zxing-scanner>
            <button (click)="enableScanner()" *ngIf="!scannerEnabled" type="button" class="btn btn-success">INTENTAR DE NUEVO</button>
        </div>
        <div class="card text-center">
            <div class="card-body">
                <h4 class="card-title">Hora de Préstamo</h4>
                <p class="card-text">{{date}}</p><br>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-body">
                <h4 class="card-title">Tiempo Préstamo</h4>
                <p class="card-text">15 minutos</p><br>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-outline-default float-left">Cancelar</button>
            <button type="button" class="btn btn-outline-primary float-right">Aceptar</button>
        </div>
    </div>
</div>
<div id="reader"></div>
<script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>
