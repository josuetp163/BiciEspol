<div class="input-group">
    <div class="col-1"></div>
    <div class="card col-10">
        <div class="card-header">
            <h5 class="card-title">Ingreso de nueva Bicicleta</h5>
        </div>
        <div class="card-body"> 
            <form #bicicletaForm="ngForm" (ngSubmit)="onSubmit(bicicletaForm)">
                <div class="form-group">
                    <label for="codigo">Ingrese el codigo</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="codigo"
                        #codigo="ngModel"
                        [(ngModel)]="FirebaseService.selectedBicicleta.codigo"
                        placeholder="Codigo">
                </div>

                <div class="form-group">
                    <label for="codigo">Ingrese el estado</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="estado"
                        #estado="ngModel"
                        [(ngModel)]="FirebaseService.selectedBicicleta.estado"
                        placeholder="Estado">
                </div>

                <div class="form-group">
                    <label for="codigo">Ingrese la estacion</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="estacion"
                        #estacion="ngModel" 
                        [(ngModel)]="FirebaseService.selectedBicicleta.estacion"
                        placeholder="Estacion">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                        Agregar Bicicleta
                    </button>
                </div>
            </form>

        </div>

    </div>


</div>
