<!-- This will serve as a container for our chart. This does not have to be a div, and can in fact, just be the body if you want. -->
<div id="my-chart"></div>

<h2>Pie Chart</h2>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Bicicletas</h5>
        <p class="card-text">Bicicletas disponibles y rotas</p>
    </div>
    <figure id="pie"></figure>

</div>
