<div class="row">
  <div class="col-8 col-xl-4">
    <form>
      <div class="input-group no-border">
        <input type="text" value="" class="form-control" placeholder="Buscar...">
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="nc-icon nc-zoom-split"></i>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div ngbDropdown>
    <a class="btn btn-primary btn-link btn-round mt-1" ngbDropdownToggle>
      <i class="fa fa-filter"></i>
    </a>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
      <button ngbDropdownItem>Disponibles</button>
      <button ngbDropdownItem>No disponibles</button>
      <button ngbDropdownItem>Defectuosa</button>
      <div class="dropdown-divider"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="row col-12 col-md-7 col-xl-7" id="bicicletas">
    <div class="col-sm-12 col-md-6 col-xl-4" *ngFor="let bici of bicicletas">
      <a (click)="seleccionarBicicleta(bici)">
        <div class="card card-stats">
          <div class="card-body">
            <a class="btn btn-outline-primary btn-fab btn-icon btn-round mt-0 float-right"
              (click)="eliminarBicicleta(bici)"><i class="fa fa-trash"></i></a>
            <h5 class="card-title">{{bici.idBicicleta}}</h5>
            <p>{{bici.estacion}}</p>
            <p>{{bici.estado}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-sm-12 col-md-5 col-xl-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Informacion de Bicicleta</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input readonly="true" type="text" class="form-control" name="codigo" [(ngModel)]="bicicleta.idBicicleta">
          </div>

          <div class="form-group">
            <label for="estado">Estado</label><br>
            <select class="custom-select" name="estado" id="estacion" [(ngModel)]="bicicleta.estado">
              <option value="Disponible">Disponible</option>
              <option value="No disponible">No Disponible</option>
              <option value="Defectuosa">Defectuosa</option>
            </select>
          </div>

          <div class="form-group">
            <label for="estacion">Ingrese la estacion</label><br>
            <select class="custom-select" name="estacion" id="estacion" [(ngModel)]="bicicleta.estacion">
              <option value="1">Garita</option>
              <option value="2">Rectorado</option>
            </select>
          </div>

          <div class="text-center form-group">
            <label for="">Codigo QR</label><br>
            <ngx-qrcode [elementType]="elementType" [value]="value" cssClass="img-thumbnail text-center" errorCorrectionLevel="L">
            </ngx-qrcode>
          </div>
          <div class="form-group">
            <button (click)="actualizarBicicleta()" class="btn btn-primary" type="submit">
              Editar informaci√≥n
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
